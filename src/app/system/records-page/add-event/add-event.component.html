<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить событие</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="category">Выберите категорию</label>
        <select
          class="form-control"
          id="category"
          name="category"
          ngModel
          required
          [ngModel]="1"
        >
          <option
            *ngFor="let c of categories"
            [value]="c.id"
          >{{c.name}}
          </option>

        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Выберите тип</label>
        <div *ngFor="let t of types">
          <label>
            <input
              class="radio"
              name="type"
              type="radio"
              [value]="t.type"
              required
              [ngModel]="'outcome'"
            >
            <span>{{t.label}}</span>
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="amount">Введите сумму</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          #amount="ngModel"
          required
          [ngModel]="1"
        >
      </div>
      <div class="form-group">
        <label class="control-label" for="description">Description</label>
        <input
          type="text"
          id="description"
          class="form-control"
          name="description"
          #description="ngModel"
          required
          ngModel
        >
        <span class="form-text-help" *ngIf="description.invalid&&description.touched"></span>

      </div>
      <button
        type="submit"
        class="btn btn-primary"
      [disabled]="f.invalid"
      >Add event</button>
    </form>
  </div>
</div>
